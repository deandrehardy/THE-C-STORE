<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">

  let canvas=null  // we give this a value in the init method
  let ctx=null

  function init(){
    // initialize canvas and ctx after the page is loaded
    canvas = document.getElementById('canvas')
    ctx = canvas.getContext('2d')
    drawBackground()
  }


  function drawCircle(x,y,r){
    // draw a circle centered at (x,y) with radius r
    ctx.beginPath();
    ctx.arc(x,y,r,0,2*Math.PI,true)
    ctx.stroke()
  }

  function drawCircles(){
    let x = parseInt(xTF.value)
    let y = parseInt(yTF.value)
    let r = parseInt(rTF.value)
    let n = parseInt(nTF.value)
    let color = colorTF.value
    for (let a = 0; a<n; a++){
      drawCircle(x+10*a, y-10*a, 10+r*a)
    }
  }


  function drawOneCircle(){
    let x = parseInt(xTF.value)
    let y = parseInt(yTF.value)
    let r = parseInt(rTF.value)
    let color = colorTF.value
    ctx.fillStyle=color
    ctx.beginPath();
    ctx.arc(x,y,r,0,2*Math.PI,true)
    ctx.fill()
  }
  function drawDe(){
    ctx.strokeStyle="blue"
    ctx.lineWidth=5
    ctx.beginPath()
    ctx.moveTo(198,100)
    ctx.lineTo(200,101)
    ctx.lineTo(300,300)
    ctx.lineTo(102,300)
    ctx.lineTo(299,99)
    ctx.lineTo(400,298)
    ctx.lineTo(101,100)
    ctx.lineTo(98,300)
    ctx.lineTo(399,99)
    ctx.lineTo(301,297)
    ctx.lineTo(401,300)
    ctx.lineTo(397,100)
    ctx.lineTo(98,99)
    ctx.lineTo(199,295)
    ctx.lineTo(200,100)
    ctx.stroke()
}


</script>
 </head>
 <body onload="init();">
   <h1>drawTim interactive javascript canvas for 11/13</h1>
   <br>

   <button style="background:red; color:white"
           onclick="drawBackground()">Clear</button>

   <canvas style="float:left;margin-right:30px" id="canvas" width="500" height="500"></canvas>
   <br>
   <div>
     <button onclick="drawDe()">draw :)</button>
   </div>

   <script src="drawgrid.js"></script>
 </body>
</html>
