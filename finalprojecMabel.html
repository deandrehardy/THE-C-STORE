  <script type="application/javascript">


  function calcPESOS(){
    D = dollars.value  // read dollars from element with id="dollars"
    PESOS = 19.45*parseFloat(D) // Convert US Dollars to Mexican Peso
    PESOSLabel.innerHTML =    // write into label element with id "$PESOS"
        "You're US dollars in Mexican pesos is about"
        +PESOS.toFixed(2)  // round $PESOS to 1 decimal place


  }
  let canvas=null  // we give this a value in the init method
  let ctx=null

  function init(){
    // initialize canvas and ctx after the page is loaded
    canvas = document.getElementById('canvas')
    ctx = canvas.getContext('2d')
    drawBackground()
    canvas.addEventListener('click',mouseClick,false)
canvas.addEventListener('mousemove',mouseMove,false)
  }

  function mouseClick(event){
    console.dir(event)
    const x = event.offsetX
    const y = event.offsetY
    //draw something here ...
    ctx.fillRect(x,y,20,50)
  }

  function mouseMove(event){
    const x = event.offsetX
    const y = event.offsetY
    ctx.strokeStyle="rgba(255,0,0,0.2)"
    ctx.fillStyle="rgba(0,255,0,0.2)"
    // put your own code in here!
    if (event.buttons==1){ // only draw if they are pushing the button!
      ctx.beginPath()
      ctx.moveTo(x+130-130, -170+y+170)
      ctx.lineTo(x+130-130, -170+y+200)
      ctx.moveTo(x+170-130, -170+y+170)
      ctx.lineTo(x+170-130, -170+y+200)
      ctx.moveTo(x+210-130, -170+y+170)
      ctx.lineTo(x+210-130, -170+y+200)
      ctx.moveTo(x+130-130, -170+y+250)
      ctx.lineTo(x+130-130, -170+y+280)
      ctx.moveTo(x+170-130, -170+y+250)
      ctx.lineTo(x+170-130, -170+y+280)
      ctx.moveTo(x+210-130, -170+y+250)
      ctx.lineTo(x+210-130, -170+y+280)
      ctx.moveTo(x+130-130, -170+y+170)
      ctx.moveTo(x+130-130, -170+y+200)
      ctx.lineTo(x+170-130, -170+y+250)
      ctx.moveTo(x+170-130, -170+y+200)
      ctx.lineTo(x+210-130, -170+y+250)
      ctx.moveTo(x+210-130, -170+y+200)
      ctx.lineTo(x+197-130, -170+y+240)
      ctx.moveTo(x+130-130, -170+y+250)
      ctx.lineTo(x+160-130, -170+y+240)
      ctx.moveTo(x+130-130, -170+y+170)
      ctx.lineTo(x+170-130, -170+y+110)
      ctx.lineTo(x+210-130, -170+y+170)
      ctx.moveTo(x+130-130, -170+y+280)
      ctx.lineTo(x+170-130, -170+y+320)
      ctx.lineTo(x+210-130, -170+y+280)
      ctx.stroke()
    }
}

  function drawCircle(x,y,r){
    // draw a circle centered at (x,y) with radius r
    ctx.beginPath();

    ctx.arc(x,y,r,0,2*Math.PI,true)
    ctx.stroke()
  }

  function drawCircles(){
    let x = parseInt(xTF.value)
    let y = parseInt(yTF.value)
    let r = parseInt(rTF.value)
    let n = parseInt(nTF.value)
    let color = colorTF.value
    for (let a = 0; a<n; a++){
      drawCircle(x+10*a, y-10*a, 10+r*a)
    }
  }


  function drawOneCircle(){
    let x = parseInt(xTF.value)
    let y = parseInt(yTF.value)
    let r = parseInt(rTF.value)
    let color = colorTF.value
    ctx.fillStyle=color
    ctx.beginPath();
    ctx.arc(x,y,r,0,2*Math.PI,true)
    ctx.fill()
  }
  function drawMabel(){
    ctx.strokeStyle="rgba(255,0,0,0.2)"
    ctx.fillStyle="rgba(0,255,0,0.2)"
    ctx.lineWidth=5
    ctx.beginPath()
    ctx.moveTo(198,100)
    ctx.lineTo(300,100)
    ctx.lineTo(362,250)
    ctx.lineTo(364,23)
    ctx.lineTo(308,263)
    ctx.lineTo(199,263)
    ctx.lineTo(136,211)
    ctx.lineTo(142,141)
    ctx.lineTo(195,102)
    ctx.stroke()
    ctx.fill()
    ctx.lineWidth=1
  }
